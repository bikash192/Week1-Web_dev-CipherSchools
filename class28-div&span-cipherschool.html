<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div&span</title>
<style>
.container1{
    background-color: aqua;
    color: black;
}
.container2{
    background-color: antiquewhite;
    color: black;
}
.cls1{
background-color: rgb(255, 17, 0);
color: rgb(255, 0, 217);

}

</style>


</head>
<body>
<div class="container1">

    <h2>This is list</h2>
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
         
            </ul>

    </div>
<div class="container2">
    <h1>paragraph<span class="cls1">writing</span></h1>
<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quam quaerat tempore animi ab possimus, fugiat facere accusantium omnis.</p>

</div>

</body>
</html>
